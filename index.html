    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            background: url('https://static.wixstatic.com/media/d1433d_86a4a2f8741f435ab1a926d7783302c2~mv2.jpg/v1/fill/w_980,h_560,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/portrait-person-glass.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: rgb(255, 255, 255);
            font-family: 'Arial', sans-serif;
        }

        .logo {
            width: 300px; /* Ajusta el tamaño de la imagen */
            margin-bottom: 20px; /* Espacio entre la imagen y el texto */
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
        }

        .login-container {
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            background: transparent;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: rgb(222, 239, 255);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8); /* Fondo con transparencia */
            color: black;
        }

        .login-container input:focus {
            border-color: #b1b1b1;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 25px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            background-color: rgb(0, 98, 143);
        }

        .button:hover {
            background-color: rgb(22, 110, 151);
        }
    </style>
</head>
<body>

    
    <h4><img src="IMAGENES/ICONO1.png" /><br><br>
        TRANSFORMACIÓN E INNOVACIÓN | The Human & Ai Firm</h4>
    <h1>ARTESANOS</h1>
    <h2>AI | AGENTS</h2>
    <br>
    <div class="login-container">
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="button">Ingresar</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                window.location.href = "inicio.html";
                return false;
            } else {
                alert("Usuario o contraseña incorrectos");
                return false;
            }
        }
    </script>
</html>
